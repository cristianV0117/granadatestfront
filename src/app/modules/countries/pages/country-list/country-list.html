<div class="container mt-5">
  <div class="card shadow-lg">
    <div class="card-header text-light fs-5 fw-semibold">
      游깴 Consulta los pa칤ses con mayor densidad del mundo
    </div>
    <div class="card-body">
      <form
      #form="ngForm"
      (ngSubmit)="form.valid && fetchCountries()"
      class="row gy-3 gx-3 align-items-center mb-4"
    >
      <div class="col-md-auto">
        <label for="username" class="form-label text-light mb-0">Tu nombre:</label>
      </div>
      <div class="col-md-3">
        <input
          id="username"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          placeholder="pepe..."
          required
          #usernameRef="ngModel"
        />
        <label class="text-danger" *ngIf="usernameRef.invalid && form.submitted">
          El nombre es obligatorio.
        </label>
      </div>
      <div class="col-md-auto">
        <label for="limit" class="form-label text-light mb-0">쮺u치ntos pa칤ses quieres consultar?</label>
      </div>
      <div class="col-md-2">
        <div class="text-danger mt-1" *ngIf="limitRef.invalid && form.submitted">
          Ingresa un n칰mero entre 1 y 50.
        </div>
        <input
          id="limit"
          name="limit"
          type="number"
          [(ngModel)]="limit"
          class="form-control"
          min="1"
          max="50"
          required
          #limitRef="ngModel"
        />
      </div>
      <div class="col-md-auto">
        <button type="submit" class="btn btn-primary">
          Consultar
        </button>
      </div>
    </form>
    </div>
  </div>
</div>

<!-- Spinner -->
<div class="d-flex justify-content-center my-4" *ngIf="loading()">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<!-- Tabla de resultados -->
<div class="container mt-3 shadow-lg" *ngIf="!loading() && countries().length > 0">
  <div class="table-responsive">
    <table class="table table-striped table-dark text-center align-middle">
      <thead>
        <tr>
          <th>游깷 Pa칤s</th>
          <th>游늺 츼rea (km)</th>
          <th>游논 Poblaci칩n</th>
          <th>游늵 Densidad</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of countries()">
          <td>{{ c.name }}</td>
          <td>{{ c.area }}</td>
          <td>{{ c.population | number: '1.0' }}</td>
          <td>{{ c.density | number: '1.2-2' }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginaci칩n -->
  <nav class="d-flex justify-content-center mt-4">
    <ul class="pagination">
      <li
        class="page-item"
        *ngFor="let p of [].constructor(totalPages()); let i = index"
        [class.active]="page() === i + 1"
      >
        <button class="page-link bg-dark text-light border-secondary" (click)="goToPage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
    </ul>
  </nav>
</div>
