<form (submit)="fetchCountries(); $event.preventDefault()" class="row g-3 align-items-center mb-4">
  <div class="col-auto">
    <label for="username" class="col-form-label">Usuario:</label>
  </div>
  <div class="col-auto">
    <input id="username" class="form-control" [(ngModel)]="username" name="username" required />
  </div>

  <div class="col-auto">
    <label for="limit" class="col-form-label">Número de países:</label>
  </div>
  <div class="col-auto">
    <input id="limit" type="number" class="form-control" [(ngModel)]="limit" name="limit" min="1" max="50" required />
  </div>

  <div class="col-auto">
    <button type="submit" class="btn btn-primary">Consultar</button>
  </div>
</form>

<!-- Spinner de carga -->
<div class="d-flex justify-content-center my-4" *ngIf="loading()">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Cargando...</span>
  </div>
</div>

<div *ngIf="!loading() && countries().length > 0">
  <table class="table table-bordered table-striped">
    <thead class="table-dark">
      <tr>
        <th>Nombre</th>
        <th>Área</th>
        <th>Población</th>
        <th>Densidad</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let c of countries()">
        <td>{{ c.name }}</td>
        <td>{{ c.area }}</td>
        <td>{{ c.population }}</td>
        <td>{{ c.density | number: '1.2-2' }}</td>
      </tr>
    </tbody>
  </table>

  <nav class="d-flex justify-content-center">
    <ul class="pagination">
      <li
        class="page-item"
        *ngFor="let p of [].constructor(totalPages()); let i = index"
        [class.active]="page() === i + 1"
      >
        <button class="page-link" (click)="goToPage(i + 1)">
          {{ i + 1 }}
        </button>
      </li>
    </ul>
  </nav>
</div>
