<div class="container mt-5">
  <h2 class="text-light">📜 Registros de Logs</h2>

  <!-- Spinner de carga -->
  <div class="text-center my-3" *ngIf="loading()">
    <div class="spinner-border text-light" role="status">
      <span class="visually-hidden">Cargando...</span>
    </div>
  </div>

  <!-- Filtro -->
  <div class="row gy-2 gx-2 align-items-end my-3">
    <div class="col-md-3">
      <label class="form-label text-light">Desde:</label>
      <input type="date" class="form-control" [(ngModel)]="startDate" />
    </div>
    <div class="col-md-3">
      <label class="form-label text-light">Hasta:</label>
      <input type="date" class="form-control" [(ngModel)]="endDate" />
    </div>
    <div class="col-md-auto">
      <button class="btn btn-primary" (click)="fetchLogs()" [disabled]="loading()">Filtrar</button>
    </div>
  </div>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-striped table-dark text-center">
      <thead>
        <tr>
          <th>🆔</th>
          <th>👤 Usuario</th>
          <th>📅 Fecha</th>
          <th>🌐 Numero de Países consultados</th>
          <th>🌍 Detalles de los paises consultados</th>
          <th>⚙️ Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of paginatedLogs()">
          <td>{{ log.id }}</td>

          <!-- Edición del usuario -->
          <td *ngIf="editId() !== log.id">{{ log.username }}</td>
          <td *ngIf="editId() === log.id">
            <input class="form-control form-control-sm" [(ngModel)]="editUsernameValue" />
          </td>

          <td>{{ log.request_timestamp }}</td>
          <td>{{ log.num_countries_returned }}</td>
          <td class="text-start small">
            <ng-container *ngFor="let country of parseCountries(log.countries_details)">
              • {{ country.name }} ({{ country.density | number: '1.0-2' }})<br />
            </ng-container>
          </td>
          <td>
            <!-- Botón editar -->
            <button
              class="btn btn-sm btn-outline-light"
              *ngIf="editId() !== log.id"
              (click)="startEdit(log)"
              [disabled]="loading()"
            >
              📝
            </button>

            <!-- Botón guardar -->
            <button
              class="btn btn-sm btn-outline-success"
              *ngIf="editId() === log.id"
              (click)="saveEdit()"
              [disabled]="loading()"
            >
              💾
            </button>

            <!-- Botón eliminar -->
            <button
              class="btn btn-sm btn-outline-danger ms-2"
              (click)="deleteLog(log.id)"
              [disabled]="loading()"
            >
              🗑️
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Paginación -->
  <nav class="d-flex justify-content-center mt-4" *ngIf="totalPages() > 1">
    <ul class="pagination">
      <li
        class="page-item"
        *ngFor="let p of [].constructor(totalPages()); let i = index"
        [class.active]="currentPage() === i + 1"
      >
        <button
          class="page-link bg-dark text-light border-secondary"
          (click)="goToPage(i + 1)"
          [disabled]="loading()"
        >
          {{ i + 1 }}
        </button>
      </li>
    </ul>
  </nav>
</div>
